    <div id="tmp_frame_div" style="position:relative;width:2px;height:2px;"></div>
    <script>
        var __this = this;
        $(function() {
            var iframeSize = 0;
            var bodyHeight = $('#tmp_frame_div').offset().top;
            __this.parent.postMessage(bodyHeight, '*');

            setTimeout(function() {
                $(document).find('iframe').each(function() {
                    if ($(this).data('resize') != 'no') {
                        iframeSize += $(this).height();
                    }
                });

                var objData = {
                    height: (bodyHeight + iframeSize),
                    type: 'second'
                };

                __this.parent.postMessage(objData, '*');
                //__this.parent.parent.postMessage( objData, '*');
            }, 1000);
        });
    </script>
